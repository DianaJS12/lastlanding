<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/547994bb66.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="center_header">
            <div class="inline_header">
                <ul class="logo">
                    <li>
                        <a href="">LOGO</a>
                    </li>
                    
                </ul>
                <ul class="list">
                    <li>
                        <a href="">Contacts</a>
                    </li>
                    <li>
                        <a href="">Services</a>
                    </li>
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">Team</a>
                    </li>

                </ul>
                <ul class="search">
                    <li>
                        <input type="search" placeholder="Search...">
                        <i class="fa fa-search"></i>
                    </li>

                </ul>
                <ul class="toggle_icon">
                    <li>
                        <a href="">
                            <i class="fa fa-bars"></i>
                        </a>
                    </li>

                </ul>

            </div>

        </div>
    </header>
    <!-- MAIN -->
    <main>
        <div class="slider_parent">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide one">
                      <div class="title">
                          <h1>nature</h1>

                      </div>

                  </div>
                  <div class="swiper-slide two">
                      <div class="title">
                          <h1>Mountains</h1>

                      </div>
                  </div>
                  <div class="swiper-slide three">
                    <div class="title">
                        <h1>grass</h1>

                    </div>
                  </div>
                  <div class="swiper-slide four">Slide 4</div>
                  <div class="swiper-slide five">Slide 5</div>
                  <div class="swiper-slide six">Slide 6</div>
                  <div class="swiper-slide seven">Slide 7</div>
                  <div class="swiper-slide eight">Slide 8</div>
                  <div class="swiper-slide nine">Slide 9</div>
                  <div class="swiper-slide ten">Slide 10</div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
              </div>
        </div>
    </main>
    <!-- FOOTER -->
    <footer>
        
    </footer>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script type="module">
        import Swiper from 'https://unpkg.com/swiper/swiper-bundle.esm.browser.min.js'

        var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
      
       
      </script>
</body>
</html>
